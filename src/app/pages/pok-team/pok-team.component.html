<main id="team-container">
  <h3>Build your team</h3>
  <section *ngIf="teamPokemons.length == 0">
    <figure (click)="drawPokemon()" id="figure">
      <h1>?</h1>
      <img class="bg" src="/assets/pokemon_bg.png" alt="" />
      <img class="circle" src="/assets/pokemon_circle_bg.png" alt="" />
      <img class="interrogation" src="" alt="" />
    </figure>
  </section>

  <section class="poks" *ngIf="teamPokemons.length < 0">
    <div class="grayCard" *ngFor="let empty of [].constructor(6)">
      <img
        class="backImg"
        src="https://cdn.icon-icons.com/icons2/2248/PNG/512/pokeball_icon_136305.png" alt=""/>
    </div>
  </section>

  <section class="poks" *ngIf="teamPokemons.length > 0">
    <div class="card-poke" *ngFor="let pokemon of teamPokemons; let i = index">
      <div class="edit" *ngIf="this.isActive">
        <div class="contentOfEdit">
          <img class="bin" src="/assets/bin.svg" alt="" (click)="removePokemon(i)" />
        </div>
      </div>
      <app-pok-card *ngIf="pokemon.detail"
        [index]="pokemon.id"
        [pokemon]="pokemon.detail">
      </app-pok-card>
    </div>

    <div class="grayCard" routerLink="/"
      *ngFor="let empty of [].constructor(6 - teamPokemons.length)">
      <img
        class="backImg"
        src="https://cdn.icon-icons.com/icons2/2248/PNG/512/pokeball_icon_136305.png"
        alt=""
      />
    </div>

    <div class="buttons">
      <button type="button" (click)="regenerationPoks()">Regenerate</button>
      <button type="button" (click)="savePoks()">To save</button>
      <button type="button" (click)="deletePoks()">Delete</button>
      <button type="button" (click)="editTeam()">Edit Team</button>
    </div>
  </section>
</main>

<app-footer-componet></app-footer-componet>
