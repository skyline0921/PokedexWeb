<main>
  <form (ngSubmit)="searchSubmitHandler()" [formGroup]="filter_form">
    <div class="searchPokemon">
      <input
        type="text"
        name="search"
        id="inputSearch"
        placeholder="Search your pokÃ©mon"
        formControlName="search"
      />
      <button class="btn_send" mat-button type="submit" title="icon search">
        <img
          class="magnifyingGlass"
          src="/assets/loupe-search-svgrepo-com.svg"
          alt=""
        />
      </button>
    </div>
  </form>
  
  <section>
    <app-pok-card
      *ngFor="let pokemon of pokemons"
      [index]="pokemon.id-1"
      [pokemon]="pokemon"
    ></app-pok-card>
  </section>
</main>
