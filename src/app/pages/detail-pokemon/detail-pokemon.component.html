<main>
    <div class="content">
        <div class="contentPok">
        <div class="imgPokemon" [ngClass]="pokemonType(pokemon)">
                <img class="imgPoke" src="https://pokemon-react-635a4.web.app/images/animated/{{pokemon}}.gif" alt="">
                <h1>{{pokemon?.name}}</h1>
            </div>
        
            <div class="pokDescription" >
                <div class="pokemon-info">
                    <h2>Classification and Types</h2>
                    <ul>
                        <li><strong>Name:</strong> {{pokemonName}}</li>
                        <li><strong>NÂ°dex National:</strong> {{this.pokemon?.id}}</li>
                        <li><strong>Types:</strong><span> {{type}}</span></li>
                        <li><strong>Height:</strong> {{this.pokemon?.height}}</li>
                        <li><strong>Weight:</strong> {{this.pokemon?.weight}}</li>
                    </ul>
                </div>
            
                <div class="pokemon-info">
                    <h2>Abilities and Powers</h2>
                    <ul>
                        <li><strong><span> {{powersAndSkills}}</span></strong></li>
                    </ul>
                    <div class="btn">
                        <button class="addBtn" (click)="addPok()" type="button">Add in your team</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    </main>
