<div *ngIf="!loading" routerLink="/pokemon/{{pokemon.name}}" [ngClass]="pokemonType(pokemon)" class="pokemon">
  
  <img *ngIf="isGifty" class="pok" src="https://pokemon-react-635a4.web.app/images/animated/{{index +1}}.gif" alt="">
  
  <figure *ngIf="!isGifty" class="pokStatic">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{index +1}}.png" alt="">
  </figure>
 
  <div class="col">
  <h3>{{$any(pokemon.name)}} #{{convertStringToNumber(index+1)}}</h3>

    <div class="types" *ngFor="let type of pokemon.types" [ngClass]="type.type.name">
      {{type.type.name}}
    </div>
  </div>

  <div class="gifPokeball" *ngIf="isPokeball" (click)="addPok($event)">
    <img class="pokeball" src="/assets/pokebola.gif" alt="">
    <div class="captureLabel">capture</div>
  </div>

  <div class="imgContent">
    <img class="backImg" src="https://cdn.icon-icons.com/icons2/2248/PNG/512/pokeball_icon_136305.png" alt="">
  </div>
</div>

  <div class="loading" *ngIf="loading">
    <div class="imgContent">
      <img class="backImg" src="https://cdn.icon-icons.com/icons2/2248/PNG/512/pokeball_icon_136305.png" alt="">
    </div>
  </div>
