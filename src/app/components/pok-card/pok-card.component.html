<section class="allPokemons">
    <div *ngFor="let pokemon of pokemons?.results; let i = index" routerLink="/pokemon/{{pokemon.name}}" class="pokemon">
        <img class="pok" src="https://pokemon-react-635a4.web.app/images/animated/{{i +1}}.gif" alt="">
        <h3>{{$any(pokemon.name)}} #{{convertStringToNumber(i+1)}}</h3>
    
        <div class="imgContent">
          <img class="backImg" src="https://cdn.icon-icons.com/icons2/2248/PNG/512/pokeball_icon_136305.png" alt="">
        </div>
     </div>
</section>
