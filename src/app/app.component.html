<main>
  <img class="titlePoke" src="https://pokedex-web-mocha.vercel.app/assets/Pokemon-Logo-650x366.png" alt="">
    <section class="allPokemons">
      <div class="card grass" *ngFor="let pokemon of pokemons">
        <img class="pok" [src]="'https://pokemon-react-635a4.web.app/images/animated/'+(pokemon.id)+'.gif'" alt="">
        
        <div class="info">
          <h3 class="description">Bulbasaur #001</h3>
        
          <div class="typeButtons">
            <button  type="button" *ngFor="let type of pokemon.types" [ngClass]="type"> {{type}} </button>
          </div>
        </div>

        <img class="backDetails" src="https://cdn.icon-icons.com/icons2/2248/PNG/512/pokeball_icon_136305.png" alt="">
      </div>
    </section>
</main>
